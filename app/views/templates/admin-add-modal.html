<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:690px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" style="height:320px;">
        <div class="form__row">
          <div class="form__label required" translate>NAME</div>
          <input class="form__input" ng-model="newUser.name" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label required" translate>LASTNAME</div>
          <input class="form__input" ng-model="newUser.lastName" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label required" translate>EMAIL</div>
          <input class="form__input" ng-model="newUser.email" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label" translate>SECONDARY_EMAIL</div>
          <input class="form__input" ng-model="newUser.secondaryEmail" spellcheck="false" />
        </div>
        <div class="form__row last">
          <div class="form__label required" translate>PASSWORD</div>
          <input type="password" class="form__input" ng-model="newUser.password" spellcheck="false" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate>CANCEL</button>
        <button type="button" class="btn btn-primary" ng-click="createUser()" translate>CREATE</button>
      </div>
    </div>
  </div>
</div>
