<div class="modal modal--schedule" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:730px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" translate>SNAPSHOT_ACTIVATE_TITLE</h4>
      </div>
      <div class="modal-body" style="height:200px;">
        <div>
          <div class="schedule-action bot-spacing" translate>SNAPSHOT_ACTIVATE_SUBTITLE</div>
          <div ng-class="['schedule-' + type]">
            <span class="pad-right" translate>EVERY</span>
            <select ui-select2="{ minimumResultsForSearch: -1, width: 120 }" ng-model="type">
              <option value="HOURLY" translate>HOUR</option>
              <option value="DAILY" translate>DAY</option>
              <option value="WEEKLY" translate>WEEK</option>
            </select>
            <span class="schedule-HOURLY-control">
              <span class="period-divider" translate>CRON_AT</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 60 }" ng-model="minute">
                <option value="{{value}}" ng-repeat="value in minutes">{{value | numberFixedLen:2}}</option>
              </select>
              <span class="minute-divider">minutes</span>
            </span>
            <span class="schedule-DAILY-control">
              <span class="period-divider" translate>CRON_AT</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 60 }" ng-model="hour">
                <option value="{{value}}" ng-repeat="value in hours">{{value | numberFixedLen:2}}</option>
              </select>
              <span class="minute-divider">:</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 60 }" ng-model="minute">
                <option value="{{value}}" ng-repeat="value in minutes">{{value | numberFixedLen:2}}</option>
              </select>
            </span>
            <span class="schedule-WEEKLY-control">
              <span class="period-divider" translate>CRON_ON</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 130 }" ng-model="dow">
                <option value="SUN" translate>SUNDAY</option>
                <option value="MON" translate>MONDAY</option>
                <option value="TUE" translate>TUESDAY</option>
                <option value="WED" translate>WEDNESDAY</option>
                <option value="THU" translate>THURSDAY</option>
                <option value="FRI" translate>FRIDAY</option>
                <option value="SAT" translate>SATURDAY</option>
              </select>
              <span class="period-divider" translate>CRON_AT</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 60 }" ng-model="hour">
                <option value="{{value}}" ng-repeat="value in hours">{{value | numberFixedLen:2}}</option>
              </select>
              <span class="minute-divider">:</span>
              <select ui-select2="{ minimumResultsForSearch: -1, width: 60 }" ng-model="minute">
                <option value="{{value}}" ng-repeat="value in minutes">{{value | numberFixedLen:2}}</option>
              </select>
            </span>
          </div>
          <div class="top-spacing">
            <span class="pad-right" translate>RETENTION_COUNT</span>
            <select ui-select2="{ minimumResultsForSearch: -1, width: 80 }" ng-model="retentionCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate>CANCEL</button>
        <button type="button" class="btn btn-primary" translate
          ng-click="createSchedule(type, retentionCount, dow, hour, minute)">ACTIVATE</button>
      </div>
    </div>
  </div>
</div>
