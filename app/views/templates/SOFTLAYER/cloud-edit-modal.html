<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:690px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" translate>ADD_SOFTLAYER_ACCOUNT</h4>
      </div>
      <div class="modal-body form--readonly" style="height:195px;">
        <div class="form__row">
          <div class="form__label required" translate>NAME</div>
          <input class="form__input" ng-model="editAccount.accountName" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label required" translate>USERNAME</div>
          <input type="text" class="form__input" ng-model="editAccount.username" spellcheck="false" />
        </div>
        <div class="form__row last">
          <div class="form__label required">API key</div>
          <input type="password" class="form__input" ng-model="editAccount.apiKey" spellcheck="false" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()" translate>CANCEL</button>
        <button type="button" class="btn btn-primary" translate
          ng-click="editSoftLayerAccount(editAccount)">UPDATE</button>
      </div>
    </div>
  </div>
</div>
