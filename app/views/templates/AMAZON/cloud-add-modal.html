<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:690px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" translate>ADD_AMAZON_ACCOUNT</h4>
      </div>
      <div class="modal-body form--readonly" style="height:195px;">
        <div class="form__row">
          <div class="form__label required" translate>NAME</div>
          <input class="form__input" ng-model="name" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label required">Access key</div>
          <input type="text" class="form__input" ng-model="accessKey" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label required">Secret key</div>
          <input type="password" class="form__input" ng-model="secretKey" spellcheck="false" />
        </div>
        <div class="form__row">
          <div class="form__label">Account Reach</div>
          <select ui-select2="{ minimumResultsForSearch: -1, width: 470, containerCssClass: 'containerSelect', dropdownCssClass : 'capitalizeSelect' }" ng-model="accountReach" value="REGULAR">
            <option value="REGULAR">Regular Account</option>
            <option value="GOVCLOUD_US">GovCloud US</option>
            <option value="GOVCLOUD_CHINA">GovCloud China</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="showAmazonPolicy()" translate>SHOW_POLICY</button>
        <button type="button" class="btn btn-default" ng-click="$hide()" translate>CANCEL</button>
        <button type="button" class="btn btn-primary" translate
          ng-click="addAmazonAccount(name, accessKey, secretKey, accountReach)">CREATE</button>
      </div>
    </div>
  </div>
</div>
