<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" style="width:690px;">
    <div class="modal-content">
      <div class="panel panel-default">
        <div class="panel-heading" translate>ADD_EVENTS_STREAM_NOTIFICATIONS</div>
        <div class="panel-body">

          <div class="col-lg-3" ng-class="{'hide': !isAuthorized([roles.CH_SYSTEM_ADMIN])}">
            <div class="scheduling-field__label" translate>CLIENT</div>
            <div class="scheduling-field__value">
              <select ui-select2="{ minimumResultsForSearch: -1, width: '100%' }" ng-model="eventStreamNotification.customerId">
                <option value="{{customer.id}}" ng-repeat="customer in customers">{{customer.name}} {{customer.lastName}}</option>
              </select>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="scheduling-field__label" translate>EVENT</div>
            <div class="scheduling-field__value">
              <select ui-select2="{ minimumResultsForSearch: -1, width: '100%' }" ng-model="eventStreamNotification.eventType">
                <option value="{{e}}" ng-repeat="e in eventTypes" translate>{{'EVENT_' + e}}</option>
              </select>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="scheduling-field__label" translate>TYPE</div>
            <div class="scheduling-field__value">
              <select ui-select2="{ minimumResultsForSearch: -1, width: '100%' }" ng-model="eventStreamNotification.method">
                <option value="EMAIL" selected="selected" translate>EMAIL</option>
                <option value="WEBHOOK" translate>WEBHOOK</option>
              </select>
            </div>
          </div>

          <div ng-class="{'col-lg-9': isAuthorized([roles.CH_SYSTEM_ADMIN]), 'col-lg-3': !isAuthorized([roles.CH_SYSTEM_ADMIN])}">
            <div class="scheduling-field__label"  translate>{{eventStreamNotification.method == 'WEBHOOK' ? 'URL' : 'EMAil'}}</div>
            <input class="col-lg-12 form-control" type="text" ng-model="eventStreamNotification.endpoint"/>
          </div>

        </div>
        <div class="panel-body text-right">
          <button class="btn btn-default" translate ng-click="$hide()">
            CANCEL
          </button>
          <button class="btn btn-primary" translate ng-click="updateEventStreamNotification()">
            UPDATE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
