<div class="state-title animated fadeInUp">
  <span class="breadcrumbLink path" ui-sref="app.credentials" translate>MENU_CREDENTIALS</span>
  <span class="breadcrumbDivider">&gt;</span>
  <span translate>CREDENTIALS_NEW_SOFTLAYER</span>
</div>

<div class="new-by-accesskey" ng-form name="form">
  <div class="new-by-accesskey-box">
    <div class="panel__header">
      <span translate>NEW_SOFTLAYER_HEADER</span>
    </div>
    <div class="panel__description">
      <span translate>NEW_SOFTLAYER_DESCRIPTION</span>
    </div>
    <div class="box__row">
      <div class="box__label" translate>NEW_SOFTLAYER_NAME</div>
      <div class="box__value box__value--large">
        <input type="text" ng-model="credential.accountName" required />
      </div>
    </div>
    <div class="box__row">
        <div class="box__label" translate>NEW_SOFTLAYER_USERNAME</div>
        <div class="box__value box__value--large">
            <input type="text" ng-model="credential.username" required />
        </div>
    </div>
    <div class="box__row">
      <div class="box__label" translate>NEW_SOFTLAYER_API_KEY</div>
      <div class="box__value box__value--large">
        <input type="text" ng-model="credential.apiKey" required />
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="secondary-bglight-button" translate ui-sref="app.credentials">CANCEL</button>
    <button class="primary-bglight-button" translate ng-click="saveCredential('SOFTLAYER_TYPE')" ng-disabled="form.$invalid">CREATE</button>
  </div>
</div>
