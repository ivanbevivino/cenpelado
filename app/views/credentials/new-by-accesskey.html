<div class="state-title animated fadeInUp">
  <span class="breadcrumbLink path" ui-sref="app.credentials" translate>MENU_CREDENTIALS</span>
  <span class="breadcrumbDivider">&gt;</span>
  <span translate>CREDENTIALS_NEW_BY_ACCESSKEY</span>
</div>

<div class="new-by-accesskey" ng-form name="form">
  <div class="new-by-accesskey-box">
    <div class="panel__header">
      <span translate>NEW_ACCESSKEY_HEADER</span>
    </div>
    <div class="panel__description">
      <span translate>NEW_ACCESSKEY_DESCRIPTION</span>
    </div>
    <div class="box__row">
      <div class="box__label" translate>NEW_ACCESSKEY_NAME</div>
      <div class="box__value box__value--large">
        <input type="text" ng-model="credential.accountName" required />
      </div>
    </div>
    <div class="box__row">
      <div class="box__label" translate>NEW_ACCESSKEY_ID</div>
      <div class="box__value box__value--large">
        <input type="text" ng-model="credential.accessKey" required />
      </div>
    </div>
    <div class="box__row">
      <div class="box__label" translate>NEW_ACCESSKEY_SECRET_KEY</div>
      <div class="box__value box__value--large">
        <input type="text" ng-model="credential.secretKey" required />
      </div>
    </div>
    <div class="box__row">
      <div class="box__label" translate>Account Reach</div>
      <div class="box__value box__value--large">
        <select ui-select2="{ minimumResultsForSearch: -1, width: 304, containerCssClass: 'containerSelect', dropdownCssClass : 'capitalizeSelect' }" ng-model="credential.accountReach">
          <option value="REGULAR">Regular Account</option>
          <option value="GOVCLOUD_US">GovCloud US</option>
          <option value="GOVCLOUD_CHINA">GovCloud China</option>
        </select>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="secondary-bglight-button" translate ui-sref="app.credentials">CANCEL</button>
    <button class="primary-bglight-button" translate ng-click="saveCredential('AMAZON_TYPE')" ng-disabled="form.$invalid">CREATE</button>
  </div>
</div>
