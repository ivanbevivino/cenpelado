<div class="box box--passwordChanged" ng-class="{'box--invalid': hasError}">
  <img src="images/logo.png" width="443" height="69" class="animated fadeInDown" />
  <form name="requestPasswordForm" class="box__form animated fadeInUp" ng-submit="changePassword(email)">
    <div class="box__note" translate>ACCESS_PASSWORD_CHANGED</div>
    <button class="box__button" ui-sref="login" translate>CONTINUE</button>
  </form>
</div>
